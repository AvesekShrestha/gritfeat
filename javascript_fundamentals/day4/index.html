<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-radio {
            display: none;
        }

        .tab-label {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-radio:checked+.tab-label {
            background-color: #10b981;
            color: white;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex flex-col items-center gap-6 min-h-screen">
        <div class="bg-green-500 h-48 w-screen rounded-xl flex justify-center items-center shadow-md">
            <h1 class="text-7xl font-bold text-white">Todo App</h1>
        </div>

        <div class="w-[90vw] md:w-[60vw] flex justify-center flex-col gap-6">
            <div
                class="w-full flex justify-between border border-gray-300 rounded-lg shadow-sm h-[60px] overflow-hidden">
                <input type="radio" name="tab" id="all" class="tab-radio" checked />
                <label for="all"
                    class="tab-label flex-1 py-3 text-gray-800 text-xl border-r border-gray-300 flex items-center justify-center">All</label>

                <input type="radio" name="tab" id="active" class="tab-radio" />
                <label for="active"
                    class="tab-label flex-1 py-3 text-xl text-gray-800 border-r border-gray-300 flex items-center justify-center">Active</label>

                <input type="radio" name="tab" id="completed" class="tab-radio" />
                <label for="completed"
                    class="tab-label text-xl flex-1 py-3 text-gray-800 flex items-center justify-center">Completed</label>
            </div>

            <div class="flex flex-row justify-between items-center p-4 gap-4">
                <input type="text" id="todo-input" placeholder="Enter task name..."
                    class="flex-grow border border-gray-300 p-3 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
                <button class="bg-green-600 px-6 py-3 rounded-md text-white hover:bg-green-700 transition"
                    id="add-todo">Add Task</button>
            </div>

            <div>
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
