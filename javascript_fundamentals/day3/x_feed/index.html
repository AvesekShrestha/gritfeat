<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xfeed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans text-gray-800">
    <div class="grid grid-cols-5 gap-3 h-screen">

        <!-- Sidebar -->
        <div class="flex flex-col justify-between bg-white border-r border-gray-200 p-6 shadow-md rounded-r-3xl">
            <!-- Top Logo and Menu -->
            <div class="flex flex-col items-start gap-8">
                <div class="text-3xl font-bold text-teal-700">Xfeed</div>

                <div class="flex flex-col gap-3 w-full">
                    <button
                        class="flex items-center gap-4 px-4 py-3 w-full bg-emerald-500 hover:bg-emerald-600 text-white rounded-xl transition-all duration-200 shadow-sm">
                        <span>üè†</span>
                        <span class="text-lg">Home</span>
                    </button>
                    <button
                        class="flex items-center gap-4 px-4 py-3 w-full bg-gray-100 hover:bg-gray-200 rounded-xl transition-all duration-200">
                        <span>üî•</span>
                        <span class="text-lg">Trending</span>
                    </button>
                    <button
                        class="flex items-center gap-4 px-4 py-3 w-full bg-gray-100 hover:bg-gray-200 rounded-xl transition-all duration-200">
                        <span>üìÅ</span>
                        <span class="text-lg">Library</span>
                    </button>
                </div>
            </div>

            <!-- Bottom Menu -->
            <div class="flex flex-col gap-3">
                <button
                    class="flex items-center gap-4 px-4 py-3 w-full bg-gray-100 hover:bg-gray-200 rounded-xl transition-all duration-200">
                    <span>‚ùì</span>
                    <span class="text-lg">Help</span>
                </button>
                <button
                    class="flex items-center gap-4 px-4 py-3 w-full bg-red-100 hover:bg-red-200 text-red-600 font-semibold rounded-xl transition-all duration-200">
                    <span>üö™</span>
                    <span class="text-lg">Logout</span>
                </button>
            </div>
        </div>

        <!-- Main Feed -->
        <div class="col-span-3 bg-white p-6 rounded-xl shadow-md flex justify-center h-screen">
            <div class="flex flex-col gap-6 w-[60%] overflow-y-auto h-full">

                <div>
                    <input type="text" class="bg-neutral-200 w-full rounded-xl outline-none h-[50px] px-4"
                        placeholder="What's on your mind..">
                </div>

                <div id="content-container" class="flex flex-col gap-6">
                </div>

            </div>
        </div>

        <div class="p-4">

        </div>
    </div>

    <!-- Comment Modal -->
    <div id="comment-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white w-[500px] max-h-[80vh] overflow-y-auto p-6 rounded-xl shadow-xl">
            <div class="flex flex-row justify-between items-center">
                <h2 class="text-xl font-semibold mb-4">Comments</h2>
                <button id="close-modal" class=" text-xl font-bold text-gray-500 hover:text-black">‚úñ</button>
            </div>
            <div id="modal-comments" class="flex flex-col gap-4 overflow-y-auto">
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
